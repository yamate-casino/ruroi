                console.log("start");

                    document.getElementById("musics").style.opacity = 0;                    
                music = new Audio('chinp.mp3')
                music.load();
                music.play();

                }else{

            function om2(){
                location.href="dic.html"
            }
            function search(){
                data = document.getElementById("text").value;
                if(data == "マン凸ホームラン"){
                    music.pause();
                    document.getElementById("text").value = "";
                }
            }
