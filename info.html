<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>じょうほうていきょう</title>
    </head>
    <body>
        <h1>じょうほうていきょう</h1>
        <p>したのふぉーむからなんでもいいからじょうほうていきょうしてね</p>
        <textarea id="text"value=""placeholder="ていきょうしてね"></textarea>

        <div class="d1">
            <div class="d2"></div>
        <label>
            <p>ふぁいるをせんたく</p>
         <input type="file"id="file">
        </label>
    </div>
        <div class="bt" onclick="send()">ていきょう</div>
        <style>
            body{
                 margin: 0;
                padding: 0;
                font-family:Arial;
                background-color:#ADE0EE;
            }
            h1{
                width: 100vw;
                margin-top: 10vh;
                font-size:7.5vw;
                text-align: center;
            }
            p{
                width: 100vw;
                font-size: 3.5vw;
                text-align: center;
            }
            textarea{
                width:80vw;
                height:7.5vh;
                margin-left:10vw;
                background-color: #d8f2f9;
                outline: none;
                border: none;
                margin-bottom:2.5vh;
                font-size: 20px;
                color:#585858;
            }
            .d1{
                position: relative;
                width:30vw;
                height:3vh;
                margin-left:10vw;
                background-color: #f4b847;
                text-align:center;
            }
            .d1 p{
                position:absolute;
                top:0;
                left:0;
                width:30vw;
                height:3vh;
                line-height:3vh;
                margin:0;
                font-size:20px;
            }
            .d2{
                width: 30vw;
                height:3vh;
                border:3px solid #f4b847;
            }
            .d1:hover{
                background-color: #ADE0EE;
            }
            .d1:hover .d2{
                background-color: #f4b847;
            }
            .d2:hover{
                background-color: #f4b847;
            }
            label{
                width: 30vw;
                height:3vh;
                text-align:center;
                line-height: 3vh;
                color:white;
                font-weight:600;
            }
            input[type=file]{
              display: none;
            }

            .bt{
                width:40vw;
                height:5vh;
                margin-top: 2.5vh;
                margin-left:30vw;
                border:1px solid black;
                font-size:30px;
                text-align: center;
                line-height: 5vh;
            }
        </style>
    </body>
</html>
